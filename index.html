<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogSea Sign Up</title>
    <link rel="stylesheet" href="styles/analogsea.css" type="text/css">
</head>
<body>
    <img src="images/logo.png">
    <div class="centered">
        <form class="demo-form" action="/signup/" method="post">
            <h1>Sign up</h1>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="email" id="email" placeholder="foo@bar.com" required><br>
            <label for="password" id="password-label">Password</label><br>
            <input type="password" name="password" id="password" placeholder="1234passw0rd" required><br>
            <button type="submit">Sign Up</button><br>
            <a href="/forgot-password/new">Forgot password?</a>
        </form>
    </div>
    
</body>
</html>
