<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="description" content="AnalogSea Sign Up">
    <title>AnalogSea Sign Up</title>
    <link rel="stylesheet" href="styles/analogsea.css" type="text/css">
</head>
<body>
    <img src="images/logo.png">
    <form class="demo-form" action="/signup/" method="post">
        <fieldset>
            <legend>Sign up</legend>
            <label for="user-email" id="email-label">Email</label>
            <input type="email" name="user-email" id="email" placeholder="foo@bar.com" required>              
            <label for="user-password" id="password-label">Password</label>
            <input type="password" name="user-password" id="password" placeholder="1234passw0rd" required>
            <button type="submit" id="submit">Sign Up</button>
            <a id="forgot-password" href="/forgot-password/new">Forgot password?</a>
        </fieldset> 
    </form>
    <footer role="contentinfo" class="footer">
        <p class="login">Already have an account? <a href="/login">Log in</a></p>
    </footer>
</body>
</html>
